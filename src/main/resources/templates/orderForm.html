<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <style>
        body {
            background-image: url('https://example.com/background-image.jpg'); /* Замените на ваше изображение */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #333; /* Цвет текста */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8); /* Прозрачный белый фон формы */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #555; /* Цвет заголовка */
        }

        label {
            display: block;
            margin-top: 10px;
            color: #777; /* Цвет текста метки */
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .validationError {
            color: red;
        }

        input[type="submit"] {
            background-color: #4CAF50; /* Зеленая кнопка */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* Темно-зеленый при наведении */
        }
    </style>
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
    <h1>Order your taco creations!</h1>
    <img th:src="@{/images/TacoCloud1.png}" style="
    height: 100px;
    width: 100px;
"/>
    <h3>Your tacos in this order:</h3>
    <a th:href="@{/design}" id="another">Design another taco</a><br/>
    <ul>
        <li th:each="taco : ${tacoOrder.tacos}">
            <span th:text="${taco.name}">taco name</span></li>
    </ul>
    <h3>Deliver my taco masterpieces to...</h3>
    <label for="deliveryName">Name: </label>
        <input type="text" th:field="*{deliveryName}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryName')}"
                  th:errors="*{deliveryName}" style="
                    color: red;
                    ">CC Name Error</span>
    <br/>
    <label for="deliveryStreet">Street address: </label>
        <input type="text" th:field="*{deliveryStreet}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryStreet')}"
          th:errors="*{deliveryStreet}"
          style="
                color: red;
                "
    >CC Street Error</span>
    <br/>
    <label for="deliveryCity">City: </label>
        <input type="text" th:field="*{deliveryCity}"/>
            <span class="validationError"
                th:if="${#fields.hasErrors('deliveryCity')}"
                th:errors="*{deliveryCity}"
                  style="
                color: red;
                "
            >CC City Error</span>
    <br/>
    <label for="deliveryState">State: </label>
        <input type="text" th:field="*{deliveryState}"/>
            <span class="validationError"
                th:if="${#fields.hasErrors('deliveryState')}"
                th:errors="*{deliveryState}"           style="
                color: red;
                ">CC State Error</span>
    <br/>
    <label for="deliveryZip">Zip code: </label>
        <input type="text" th:field="*{deliveryZip}"/>
            <span class="validationError"
                th:if="${#fields.hasErrors('deliveryZip')}"
                th:errors="*{deliveryZip}"           style="
                color: red;
                ">CC Zip Error</span>
    <br/>

    <h3>Here’s how I’ll pay...</h3>
    <label for="ccNumber">Credit Card #: </label>
        <input type="text" th:field="*{ccNumber}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccNumber')}"
                  th:errors="*{ccNumber}"
                  style="
                color: red;
                ">CC Num Error</span>
    <br/>
    <label for="ccExpiration">Expiration: </label>
        <input type="text" th:field="*{ccExpiration}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccExpiration')}"
                  th:errors="*{ccExpiration}"          style="
                color: red;
                ">CC Exp Error</span>
    <br/>
    <label for="ccCVV">CVV: </label>
        <input type="text" th:field="*{ccCVV}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}"          style="
                color: red;
                ">CVV Error</span>
    <br/>
        <input type="submit" value="Submit Order"/>
</form>
</body>
</html>
